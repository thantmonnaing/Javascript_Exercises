<!DOCTYPE html>
<html>
<head>
	<title>Javascript Popup</title>
	<script type="text/javascript">
		alert("Hello TMN");	//show info

		let com = confirm("Are you sure?");	// ok/ cancel
		console.log(com);	// true or false

		let mark = prompt("Enter Mark");
		console.log(mark);	// value (50 or other number)

		if(mark >= 50){
			console.log("Pass");
		}else{
			console.log("Fail");
		}	// Pass

		var a = 1 * 2 + 5 / 2 % 2;
		a = 2 + 5 / 2 % 2;
		a = 2 + 2.5 % 2;
		a = 2 + 0.5;
		a = 2.5;
		console.log(a);

		var a = 0;
		var b = true;
		if (typeof(a) == "undefined" || typeof(b) == "undefined"){
			document.write("Variable a or b is undefined");
		}else if(!a && b){
			document.write("a==!0; b==true;");
		}else{
			document.write("a==" + a + " b==" + b + ";");
		}
		
	</script>
</head>
<body>
	<h1>Javascript Popup!</h1>
</body>
</html>
